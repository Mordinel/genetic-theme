colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#CCCCCC'

normal:
    black:   '#000000'
    blue:    '#274DCA'
    cyan:    '#27CAA4'
    green:   '#4DCA27'
    magenta: '#A427CA'
    red:     '#CA274D'
    white:   '#B6B6B6'
    yellow:  '#CAA427'

  # Bright colors
  bright:
    black:   '#808080'
    blue:    '#8DA3E9'
    cyan:    '#8DE9D4'
    green:   '#A3E98D'
    magenta: '#D48DE9'
    red:     '#E98DA3'
    white:   '#FFFFFF'
    yellow:  '#E9D48D'

  # Cursor colors
  #
  # Colors which should be used to draw the terminal cursor.
  #
  # Allowed values are CellForeground and CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  cursor:
    text: CellBackground
    cursor: CellForeground

  # Vi mode cursor colors
  #
  # Colors for the cursor when the vi mode is active.
  #
  # Allowed values are CellForeground and CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  # Selection colors
  #
  # Colors which should be used to draw the selection area.
  #
  # Allowed values are CellForeground and CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  selection:
    text: CellBackground
    background: CellForeground

